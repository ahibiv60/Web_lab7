    <script type="text/javascript">
        $(document).ready(function () {
            $("#done").click(function () {
                var comment = $("#textarea").val();
                var comment2 = $("#input").val();
                s = ' ';
                d = ' ';
                s = comment.replace(/^\s+|\s+$/g, '');
                d = comment2.replace(/^\s+|\s+$/g, '');
                if (!s && !d) {
                    alert('Напишіть заголовок та текст до новини!');
                    return false;
                } else if (d && !s) {
                    alert('Напишіть текст до новини!');
                    return false;
                } else if (!d && s) {
                    alert('Напишіть заголовок до новини!');
                    return false;
                } else {
                    alert('Новина успішно додана!')
                }
            });
        });
    </script>
